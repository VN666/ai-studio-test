name: AI Studio Build and Deploy to Github Page

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

/** 防止并发部署 */
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build
        env:
          NODE_ENV: production

      /** 验证构建产物 */
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la docs/
          if [ -d "docs/assets" ]; then
            echo "Assets directory exists"
            ls -la docs/assets/
          else
            echo "Warning: Assets directory not found!"
            exit 1
          fi
          echo "=== Content of docs/index.html ==="
          cat docs/index.html
          echo "=== End of index.html ==="
          if grep -q "type=\"module\"" docs/index.html; then
            echo "✓ Found module script in index.html"
          else
            echo "✗ Warning: No module script found in index.html!"
            exit 1
          fi
          
      /** 创建 .nojekyll 文件，防止 GitHub Pages 使用 Jekyll 处理 */
      - name: Add .nojekyll file
        run: touch docs/.nojekyll

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

