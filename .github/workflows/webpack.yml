name: AI Studio Build and Deploy to Github Page

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Dependencies installed successfully"
          
      - name: Check project files
        run: |
          echo "=== Checking source files ==="
          ls -la
          echo "=== Content of index.html ==="
          cat index.html
          echo "=== Checking if index.tsx exists ==="
          if [ -f "index.tsx" ]; then
            echo "✓ index.tsx exists"
            head -20 index.tsx
          else
            echo "✗ index.tsx not found!"
            exit 1
          fi
          if [ -f "App.tsx" ]; then
            echo "✓ App.tsx exists"
          else
            echo "✗ App.tsx not found!"
            exit 1
          fi

      - name: Build with Vite
        run: |
          echo "Starting Vite build..."
          npm run build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "Build command completed with exit code: $BUILD_EXIT_CODE"
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed!"
            exit $BUILD_EXIT_CODE
          fi
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la docs/
          if [ -d "docs/assets" ]; then
            echo "Assets directory exists"
            ls -la docs/assets/
          else
            echo "Warning: Assets directory not found!"
            exit 1
          fi
          echo "=== Content of docs/index.html ==="
          cat docs/index.html
          echo "=== End of index.html ==="
          if grep -q "type=\"module\"" docs/index.html; then
            echo "✓ Found module script in index.html"
          else
            echo "✗ Warning: No module script found in index.html!"
            exit 1
          fi
          
      - name: Add .nojekyll file
        run: touch docs/.nojekyll

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
